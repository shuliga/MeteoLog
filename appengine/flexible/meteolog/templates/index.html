{% extends "layout.html" %}
{% block content %}
    <h1 class="display-3">Середня температура у Львові</h1>
<p>
{% for temp in temps %}
    <div style="display:inline-block;{{'color:red;' if (temp[0].startswith('Sun') or temp[0].startswith('Sat')) else '' }}">{{ temp[0] }}</br>{{ temp[1] }}°
    </div>
{% endfor %}
</p>
    <h3>Сер. температура за {{date}}: {{avg_temp}}°C</h3>
{% endblock %}
